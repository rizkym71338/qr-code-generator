<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR CODE GENERATOR - By Rizky Maulana</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-br from-cyan-500 to-blue-500">

  <div class="max-w-md mx-auto px-4 h-screen flex items-center justify-center">
    <div class="rounded-xl p-4 bg-gray-50/10 backdrop-blur-md w-full border border-gray-50/20 space-y-6">
      <span class="text-xl font-bold text-gray-100 text-center block">QR CODE GENERATOR</span>
      <canvas class="w-[200px] h-[200px] mx-auto bg-gray-50/20 block rounded-md" id="qr-panel"></canvas>
      <div class="flex items-center space-x-4 rounded-full border border-gray-100/20 bg-gray-50/10">
        <input type="text" placeholder="Generate QR Code" id="qr-input"
          class="w-full text-sm outline-none bg-transparent text-gray-100 placeholder:text-gray-100 py-2.5 pl-5" />
        <button id="btn"
          class="bg-gradient-to-br hover:bg-gradient-to-tl from-cyan-600 to-blue-500 rounded-full py-2.5 px-5 text-gray-100 text-sm font-medium select-none"
          onclick="Generate()">Generate</button>
      </div>
      <span class="text-xs font-medium text-gray-100 block text-center">By
        Rizky
        Maulana</span>
    </div>
  </div>


  <script>
    var canvas = document.getElementById('qr-panel')
    var QRInput = document.getElementById('qr-input')

    QRInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") {
        e.preventDefault();
        document.getElementById("btn").click();
      }
    })

    const Generate = () => {
      QRCode.toCanvas(canvas, QRInput.value, {
        width: 200,
        margin: 2
      }, (err) => {
        if (err) console.error(err)
      })
    }
  </script>
  <script src="/node_modules/qrcode/build/qrcode.js"></script>
</body>

</html>
